<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Library Project</title>
  </head>
  <body class="dark:bg-darkGray">
    <header class="w=full bg-darkBlue h-[100px] dark:bg-darkGray">
      <div
        class="container mx-auto h-full px-7 flex items-center justify-between"
        role="none presentation"
      >
        <h1 class="text-3xl text-white font-medium">Library</h1>
        <button id="toggleDarkMode" class="text-white text-xl">
          <i class="fa-solid fa-sun hidden dark:block"></i>
          <i class="fa-solid fa-moon dark:hidden"></i>
        </button>
      </div>
    </header>
    <!-- Modal -->
    <div
      class="fixed top-0 left-0 bottom-0 right-0 bg-modalBackground z-10 flex items-center justify-center closeModal closeModalClick"
      id="modal"
      aria-hidden="true"
    >
      <div class="w-[300px] min-h-[400px] p-5 bg-white">
        <div class="flex justify-end w-full">
          <button class="text-3xl closeModalClick">
            <i class="fa-solid fa-xmark closeModalClick"></i>
          </button>
        </div>
        <div>
          <form id="addBookForm">
            <label
              for="title"
              class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white"
              >Title</label
            >
            <input
              type="text"
              id="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Title"
              required
            />
            <label
              for="author"
              class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white"
              >Author</label
            >
            <input
              type="text"
              id="author"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Author"
              required
            />
            <label
              for="pages"
              class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white"
              >Pages</label
            >
            <input
              type="number"
              id="pages"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Pages"
              required
            />
            <div class="flex justify-between items-center w-full p-2.5 mt-3">
              <label
                for="read"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Have you read it?</label
              >
              <input type="checkbox" id="read" class="h-5 w-5" />
            </div>
            <button type="submit" class="w-full bg-green py-3 mt-3">
              <i class="fa-solid fa-circle-plus"></i> Add book
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mx-auto flex justify-between items-center mt-5 px-7">
      <nav class="flex w-[250px] justify-between dark:text-white">
        <button class="hover:text-green">All Books</button>
        <button class="hover:text-green">Read</button>
        <button class="hover:text-green">Not Read</button>
      </nav>
      <button
        class="bg-green font-medium py-2 px-6 dark:text-white"
        id="addBookBtn"
      >
        <i class="fa-solid fa-circle-plus"></i> Add Book
      </button>
    </div>
    <div
      class="container mx-auto px-7 flex flex-col items-center gap-y-20 gap-x-[57px] flex-wrap my-10 md:justify-start md:flex-row"
      role="none presentation"
      id="cardsList"
    >
      <!-- Card -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
